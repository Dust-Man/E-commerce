{% extends 'accounts/base.html' %}

{% block content %}
<div class="container">
    <h2>Recuperar contraseña</h2>
    <p>Introduce tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar enlace</button>
    </form>
</div>
{% endblock %}
